{% extends "layouts/base.html" %}

{% block title %}Login - Consilium{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h2>Login</h2></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for("auth_bp.login") }}">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Lembrar-me</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
            <div class="card-footer text-center">
                NÃ£o tem uma conta? <a href="{{ url_for("auth_bp.register") }}">Registre-se</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
