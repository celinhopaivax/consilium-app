{% extends "layouts/base.html" %}

{% block title %}Registrar - Consilium{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h2>Registrar Nova Conta</h2></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for("auth_bp.register") }}">
                    <div class="form-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username if username else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ email if email else '' }}" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Já tem uma conta? <a href="{{ url_for("auth_bp.login") }}">Faça Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
